
services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flask-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - FLASK_ENV=development
      - BACKEND_URL=http://backend:5000
      - PUBLIC_BACKEND_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - app-network

  # Backend (Flask API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flask-backend
    env_file:
      - ./.env
    environment:
      - FLASK_ENV=development
      - PUBLIC_BACKEND_URL=http://localhost:5000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=NextGenAI
      - DB_USER=root
      - DB_PASSWORD=password
    ports:
      - "5000:5000"
    volumes:
      # Mount the service account JSON file from project root
      - ./linkedin-agent-478216-f37f2b2ce601.json:/app/linkedin-agent-478216-f37f2b2ce601.json:ro
    depends_on:
      - db
    networks:
      - app-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: NextGenAI
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
